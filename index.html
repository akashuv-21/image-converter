<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Convert Images to JPG, PNG, GIF, WebP, SVG, and More</title>
    <meta name="description" content="Free online image converter to convert images to JPG, PNG, GIF, WebP, SVG, BMP, TIFF, ICO, and PSD. Easy to use and no sign-up required.">
    <link rel="stylesheet" href="styles.css">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Image Converter",
        "description": "Free online image converter to convert images to JPG, PNG, GIF, WebP, SVG, BMP, TIFF, ICO, and PSD. Easy to use and no sign-up required.",
        "applicationCategory": "MultimediaApplication",
        "operatingSystem": "All",
        "url": "https://myimageconverter.com",
        "image": "https://myimageconverter.com/logo.png"
    }
    </script>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
    </header>
    <main>
        <div class="container">
            <div id="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <br>
            <label for="format">Convert to format:</label>
            <select id="format" style="display: none;">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
                <option value="tiff">TIFF</option>
                <option value="webp">WebP</option>
                <option value="svg">SVG</option>
                <option value="ico">ICO</option>
                <option value="psd">PSD</option>
            </select>
            <br>
            <button id="convert" onclick="convertImage()" style="display: none;">Convert</button>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div id="output"></div>
            <a id="downloadLink" download style="display: none;">Download Converted Image</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Image Converter</p>
    </footer>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            document.getElementById('g-signin2').style.display = 'none';
            document.getElementById('imageInput').style.display = 'block';
            document.getElementById('format').style.display = 'block';
            document.getElementById('convert').style.display = 'block';
            document.getElementById('downloadLink').style.display = 'block';
            alert(`Signed in as ${profile.getName()}`);
        }
    </script>
</body>
</html>
