<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <br>
        <label for="format">Convert to format:</label>
        <select id="format">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="tiff">TIFF</option>
        </select>
        <br>
        <button onclick="convertImage()">Convert</button>
        <div id="output"></div>
    </div>

    <script>
        async function convertImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const format = document.getElementById('format').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'YOUR_CLOUDINARY_UPLOAD_PRESET');

            try {
                const response = await fetch('https://api.cloudinary.com/v1_1/YOUR_CLOUDINARY_CLOUD_NAME/image/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                const publicId = data.public_id;

                const conversionResponse = await fetch(`https://res.cloudinary.com/YOUR_CLOUDINARY_CLOUD_NAME/image/upload/v1/${publicId}.${format}`);
                const blob = await conversionResponse.blob();
                const url = URL.createObjectURL(blob);

                const output = document.getElementById('output');
                output.innerHTML = `<img src="${url}" alt="Converted Image" style="max-width: 100%; height: auto;">`;
            } catch (error) {
                console.error('Error converting image:', error);
                alert('Error converting image. Please try again.');
            }
        }
    </script>
</body>
</html>
