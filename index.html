<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - PNG to JPG Converter, Free Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Convert images from PNG to JPG and other formats easily. Free image converter with support for SVG, WebP, and more. Use our cloud converter for quick and efficient image conversion.">
    <meta name="keywords" content="png to jpg converter, image converter, free image converter, cloud converter, svg to jpg, webp to jpg, image conversion, cloud image conversion, free image conversion, online image converter">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div id="fileError" class="error-message"></div>
        <br>
        <label for="format">Convert to format:</label>
        <select id="format">
            <option value="jpg">JPG</option>
            <option value="png">PNG</option>
            <option value="gif">GIF</option>
            <option value="bmp">BMP</option>
            <option value="tiff">TIFF</option>
            <option value="svg">SVG</option>
            <option value="webp">WEBP</option>
        </select>
        <br>
        <button id="convertButton">Convert</button>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <div id="output"></div>
        <a id="downloadLink" download>Download Converted Image</a>
        <div id="googleSignIn">
            <button class="google-signin-button" id="googleSignInButton">Sign in with Google</button>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="script.js"></script>
</body>
</html>
